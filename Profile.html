<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Serene Couture</title>
    <link rel="stylesheet" href="css/Profile.css">
    <link rel="stylesheet" href="css/HomePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Pautan Font Awesome -->
    <style>
        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1000;
        }

        .dropdown-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .dropdown-menu ul li {
            padding: 10px;
        }

        .dropdown-menu ul li a {
            color: black;
            text-decoration: none;
        }

        nav li:hover .dropdown-menu {
            display: block;
        }

        .product-info {
            color: black;
            background-color: white;
            padding: 10px;
        }

        /* Styling for product cards */
        .product-list {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 0 auto;
            max-width: 1200px;
            gap: 10px;
        }

        .product-card {
            flex: 0 1 30%;
            box-sizing: border-box;
            text-align: center;
            width: 200px;
            transition: transform 0.3s;
            margin-bottom: 10px;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
		
		/* Styling for search results */
        .search-results {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Logout button styling */
        .logout-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 5px;
			padding: 10px 20px;
			border-radius: 5px;
            text-align: center;
            justify-content: center;
            margin-top: 20px;
            display: block; /* Pastikan butang log keluar kelihatan */
			font-weight: bold;
        }

        .logout-button i {
            font-size: 20px;
        }   
    </style>
</head>
<body>

	
    <div class="header-container">
        <div class="logo">
            <img src="Image/logo-removebg-preview.png" alt="Logo"/>
        </div>
        <nav>
            <ul>
                <li><a href="Homepage.html" class="active">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Profile.html">Profile</a></li>
            </ul>                
        </nav>
		
        
   		</div>
	

	<!-- Logout Button -->
		<div style="text-align: center; margin-top: 20px;">
    		<button class="logout-button" onclick="logout()">
       		 	<i class="fas fa-sign-out-alt"></i> Logout / Login
    		</button>
		</div>
	
   <div class="profile"> 
    <h2>Your Profile</h2>
    <div class="user-image">
        <img src="Image/Profile.png" alt="Profile" />
    </div>
	   
    <!-- Form Update Profile -->
	<form onsubmit="updateProfile(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Aiman" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="Aiman1@gmail.com" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="0124567890" required>

        <button type="submit">Update Profile</button>
    </form>
</div>



<script>
    function updateProfile(event) {
        event.preventDefault();

        // Ambil nilai baru dari input
        const updatedUsername = document.getElementById('username').value;
        const updatedEmail = document.getElementById('email').value;
        const updatedPhone = document.getElementById('phone').value;

        // Kemaskini nilai input
        document.getElementById('username').value = updatedUsername;
        document.getElementById('email').value = updatedEmail;
        document.getElementById('phone').value = updatedPhone;

        // Papar mesej pengesahan
        alert("Profile updated successfully!");
    }

    // Fungsi logout dengan pengesahan
    function logout() {
        // Minta pengesahan dari pengguna
        const confirmLogout = confirm("Are you sure you want to log out?");
        
        if (confirmLogout) {
            // Alihkan ke halaman Login
            window.location.href = "Login.html";
        }
    }
</script>

</body>
</html>
