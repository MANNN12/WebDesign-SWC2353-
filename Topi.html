    <style>
        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1000;
        }

        .dropdown-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .dropdown-menu ul li {
            padding: 10px;
        }

        .dropdown-menu ul li a {
            color: black;
            text-decoration: none;
        }

        nav li:hover .dropdown-menu {
            display: block;
        }

        .product-info {
            color: black;
            background-color: white;
            padding: 10px;
        }

        /* Styling for product cards */
        .product-list {
           display: flex;
		   justify-content: space-between; /* Menggunakan space-between untuk ruang yang lebih baik */
		   flex-wrap: wrap; /* Membenarkan bungkus */
		   max-width: 1200px; /* Anda boleh tetapkan lebar maksimum jika diperlukan */
		   margin: 0 auto; /* Untuk pusatkan produk dalam parent container */
		}

		.product-card {
    	   flex: 0 1 30%; /* Setiap card akan mengambil 30% lebar parent */
          box-sizing: border-box; /* Pastikan padding dan border tidak menambah kepada lebar */
          margin-bottom: 20px; /* Jarak antara barisan produk */
		}

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
    </style>
</head>

<script>
    // Tukar imej apabila hover dan mouse keluar
    function swapImage(element, newSrc) {
        element.src = newSrc;
    }

    function updateCartBadge() {
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const totalCount = cartItems.reduce((total, item) => total + item.quantity, 0);
        document.getElementById('cartBadge').innerText = totalCount;
    }

    window.onload = updateCartBadge;

    function toggleShopDropdown(event) {
        event.preventDefault();
        const dropdownMenu = document.getElementById('dropdownMenu');
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    }
	function updateCartBadge() {
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    const totalQuantity = cartItems.reduce((total, item) => total + item.quantity, 0);

}

// Panggil fungsi ini saat halaman dimuat
document.addEventListener('DOMContentLoaded', updateCartBadge);
